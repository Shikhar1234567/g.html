<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input form</title>
    <link rel="stylesheet" href="f.css">
</head>
<body>
    <fieldset>
    <div class="head">
       <h1>Fill The Asked Details or Register</h1>
    </div>
        <legend>Form</legend>
    <div id="id1" class="cl">
    <label for="name">Name:</label>
    <div>
        <input type="text" name="Name" id="name" placeholder="Enter your Name" required>
    </div></div>
    <div id="id2" class="cl">
    <label for="e-mail">E-Mail:</label>
    <div>
        <input type="email" name="E-Mail" id="e-mail" placeholder="Enter your E-Mail" required>
    </div></div>
    <div id="id3" class="cl">
    <label for="Pass">Password:</label>
    <div>
        <input type="password" name="Password" id="Pass" placeholder="Enter your Password" required>
   </div></div>
   <div id="id4" class="cl">
   <button type="reset">Reset</button>
   <button type="submit Now">Log-In</button><br>
   <div id="id5">
   <button type="button">SignUp</button> 
   </div>
   </div>
</fieldset>
</body>
</html>
